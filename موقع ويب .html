<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7eb3, #ff758c, #ffd700);
            text-align: center;
            color: white;
        }
        header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #f5a623, #ff4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.2em;
            color: #ffd700;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .links a {
            display: inline-block;
            width: 80px;
            height: 80px;
            background-size: cover;
            border-radius: 50%;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
        .links a:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        /* صور الخلفيات */
        .whatsapp {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg');
        }
        .instagram {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png');
        }
        .telegram {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg');
        }
    </style>
</head>
<body>
    <header>
        <h1>أهلاً وسهلاً! انضم إلى عالمي المميز</h1>
        <p>تابعوني على وسائل التواصل الاجتماعي</p>
    </header>
    <div class="links">
        <a href="https://wa.me/967736947300" target="_blank" class="whatsapp"></a>
        <a href="https://www.instagram.com/1p6__w/" target="_blank" class="instagram"></a>
        <a href="https://t.me/Nabras736" target="_blank" class="telegram"></a>
    </div>
    <footer>
        <p>© 2024 جميع الحقوق محفوظة</p>
    </footer>
</body>
</html>
